<!DOCTYPE html>
<html lang="en">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>SPACE FORCE</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
    <!-- CSS  -->
    <!-- Added Link to Reset CSS-->
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="assets/css/materialize.css" type="text/css" rel="stylesheet" media="screen,projection" />
    <link href="assets/css/style.css" type="text/css" rel="stylesheet" media="screen,projection" />
    <!-- leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.4/dist/leaflet.css" integrity="sha512-puBpdR0798OZvTTbP4A8Ix/l+A4dHDD0DGqYW6RQ+9jxkRFclaxxQb/SJAWZfWAkuyeQUytO7+7N4QKrDh+drA=="
        crossorigin="" />
    <!-- leaflet scriptfiles -->
    <script src="https://unpkg.com/leaflet@1.3.4/dist/leaflet.js" integrity="sha512-nMMmRyTVoLYqjP9hrbed9S+FzjZHW5gY1TWCHA5ckwXZBadntCNs8kEqAWdrb9O7rxbCaA4lKTIWjDXZxflOcA=="
        crossorigin=""></script>
</head>

<body>
    <!-- The video -->
    <video autoplay muted loop id="myVideo">
        <source src="http://thedeershire.com/iss-final-video.mp4" type="video/mp4">
    </video>
    <!-- VIDEO OVERLAY START-->
    <div class="content">
        <div class="row overlayContainer">

            <!-- FUTURISTIC BACKGROUND START-->
            <div class="futureBackground">

                <div class="row">
                    <!-- TITLE -->

                    <div class="titleBack">
                        <h1 class="outline">International Space Station Finder</h1>


                        <h6>The current location of the ISS over the Earth</h6>
                    </div>
                    <div class="col s8">

                        <div class="wrapper future__cell">
                            <!-- LOCATION INFO START -->
                            <div class="future_text_cell">
                                <div id="latitudeN" class="flist"> </div>
                                <div id="longitudeN" class="flist"> </div>
                                <div id="altitude" class="flist"> </div>
                                <div id="velocity" class="flist"> </div>
                                <div id="visibility" class="flist"> </div>
                            </div>
                            <!-- LOCATION INFO END -->

                            <!-- MAP START -->
                            <div id="mapBox">
                                <div id="mapid">
                                </div>
                            </div>
                            <!-- MAP END -->
                        </div>
                    </div>
                    <!-- SEARCH ISS START-->
                    <div class="col s4">
                        <!-- CARD START -->

                        <div class="card blue-grey darken-1">
                            <div class="card-content white-text">
                                <h3 class="card-title center-align">ISS Locator</h3>
                                <!-- SEARCH LOCATION START -->
                                <div class="row center">
                                    <h5 class="header col s12 light">Search a location to find out when you can next
                                        see
                                        the International
                                        Space Station</h5>
                                </div>
                                <div class="row center">
                                    <!-- FORM LOCATION START -->
                                    <div class="row">
                                        <form class="col s12">
                                            <div class="row">
                                                <div class="input-field col s9">
                                                    <i class="material-icons prefix">location_on</i>
                                                    <input id="icon_prefix" type="text" class="validate">
                                                    <label for="icon_prefix">ENTER LOCATION</label>
                                                    <!-- SUBMIT BUTTON START -->
                                                    
                                                    <!-- SUBMIT BUTTON END -->
                                                </div>
                                                <div class="valign-wrapper">
                                                    <a class="button btn center-align light-blue">Submit</a>
                                                </div>
                                            </div>
                                        </form>
                                    </div>
                                </div>

                                <!-- FORM LOCATION END -->
                                <!-- SEARCH LOCATION END -->
                                <!-- SEARCH RESULTS START -->
                                <div class="row">
                                    <div class="col s12 m12">
                                        <div>
                                            <table class="table table-sm table-hover" id="history-table">
                                                <thead>
                                                    <th scope="col">
                                                        <h5 class="center-align" id="city">City</h5>
                                                    </th>
                                                    <tr id="city-search" class="center-align">
                                                    </tr>
                                                    <th scope="col">
                                                        <h5 class="center-align" id="sighting">Future Sightings</h5>
                                                    </th>
                                                    <tr id="last-5-results" class="center-align"></tr>
                                                </thead>
                                                <tbody>
                                                    <!-- This is where the information goes from the form -->
                                                </tbody>
                                                <hr>
                                                <table class="table table-sm table-hover" id="results-table">
                                                    <thead>
                                                        <h5 class="center-align" id="recent">Recent User Searches</h5>
                                                </thead>
                                            </table>

                                            <tbody>
                                                <!-- This is where the information goes from the form -->
                                            </tbody>

                                        </div>
                                    </div>
                                </div>
                                <!-- SEARCH RESULTS END -->
                            </div>
                        </div>

                        <!-- CARD END -->
                        <!-- SEARCH ISS END -->
                    </div>
                </div>
                <!-- PHOTO START -->

                <div class="row">
                    <div id="apod1" class="col s2">
                    </div>
                    <div id="apod2" class="col s2">
                    </div>
                    <div id="apod3" class="col s2">
                    </div>
                    <div class="col s2 center-align">
                        <a class="btn-floating btn light-blue"><i class="material-icons">camera_alt</i></a>
                    </div>
                </div>




                <!-- PHOTO END -->
                <!-- Use a button to pause/play the video with JavaScript -->
                <!-- <button id="myBtn" onclick="myFunction()">Pause</button> -->


            </div>
            <!-- FUTURISTIC BACKGROUND END-->
        </div>
    </div>
    <!--  Scripts-->
    <!-- Compiled and minified JavaScript -->
    <script src="https://www.gstatic.com/firebasejs/5.5.2/firebase.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="assets/javascript/materialize.js"></script>
    <script src="assets/javascript/materialize.min.js"></script>
    <script src="assets/javascript/init.js"></script>
    <script src="assets/javascript/apps.js"></script>
    <!-- <script src=“https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js“> </script>  -->
</body>

</html>
