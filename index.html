<!DOCTYPE html>
<html lang="en">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>SPACE FORCE</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
    <!-- CSS  -->
    <!-- Added Link to Reset CSS-->
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="assets/css/materialize.css" type="text/css" rel="stylesheet" media="screen,projection" />
    <!-- STYLE CSS -->
    <link href="assets/css/style.css" type="text/css" rel="stylesheet" media="screen,projection" />
    <!-- ANIMATE CSS -->
    <link rel="stylesheet" type="text/css" href="assets/css/animate.css">
    <!-- leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.4/dist/leaflet.css" integrity="sha512-puBpdR0798OZvTTbP4A8Ix/l+A4dHDD0DGqYW6RQ+9jxkRFclaxxQb/SJAWZfWAkuyeQUytO7+7N4QKrDh+drA=="
        crossorigin="" />
    <!-- leaflet scriptfiles -->
    <script src="https://unpkg.com/leaflet@1.3.4/dist/leaflet.js" integrity="sha512-nMMmRyTVoLYqjP9hrbed9S+FzjZHW5gY1TWCHA5ckwXZBadntCNs8kEqAWdrb9O7rxbCaA4lKTIWjDXZxflOcA=="
        crossorigin=""></script>
</head>

<body>
    <!-- The video -->
    <video autoplay muted loop id="myVideo">
        <source src="http://thedeershire.com/iss-video.mp4" type="video/mp4">
    </video>
    <!-- VIDEO OVERLAY START-->
    <div class="content">
        <div class="row overlayContainer">

            <!-- FUTURISTIC BACKGROUND START-->
            <div class="futureBackground animated fadeInDown slow">

                <div class="row">
                    <!-- TITLE -->

                    <div class="titleBack animated fadeInLeft delay-2s">
                        <h1 class="outline animated zoomInDown delay-4s slower">International Space Station Finder</h1>



                    </div>
                    <div class="col s12 m12 l8">

                        <div class="wrapper future__cell animated fadeInLeft delay-2s">
                            <h6 class="animated flipInX delay-3s">The current location of the ISS over the Earth</h6>
                            <!-- MAP START -->
                            <div id="mapBox">
                                <div class="animated fadeInLeft delay-2s" id="mapid">
                                </div>
                            </div>
                            <!-- MAP END -->
                            <!-- LOCATION INFO START -->
                            <div class="future_text_cell">
                                <div id="latitudeN" class="flist animated fadeInDown delay-4s"> </div>
                                <div id="longitudeN" class="flist animated fadeInDown delay-4s"> </div>
                                <div id="altitude" class="flist animated fadeInDown delay-4s"> </div>
                                <div id="velocity" class="flist animated fadeInDown delay-4s"> </div>
                                <div id="visibility" class="flist animated fadeInDown delay-4s"> </div>
                            </div>
                            <!-- LOCATION INFO END -->
                        </div>
                        <!-- PHOTO START -->
                        <div class="row animated fadeInLeft delay-3s">
                            <div class="col s12 m12 l12 future_photos">

                                <h4 class="phototext animated flipInX delay-4s">Photo Gallery</h4>
                                <div id="apod0" class="col s1">
                                </div>

                                <div id="apod1" class="col s1">
                                </div>
                                <div id="apod2" class="col s1">
                                </div>
                                <!-- <div id="apod3" class="col s1">
                                </div> -->
                                <div class="col s1 center-align">
                                    <a class="btn-floating btn light-blue"><i class="material-icons large tooltipped"
                                            data-position="bottom" data-tooltip="Next Photos"> photo_camera</i><i class="material-icons">camera_alt</i></a>
                                </div>
                            </div>

                            <!-- PHOTO END -->
                        </div>

                    </div>
                    <!-- SEARCH ISS START-->
                    <div class="col s12 m12 l4 animated fadeInRight delay-2s">
                        <!-- CARD START -->

                        <div class="card blue-grey darken-1">
                            <div class="card-content white-text">
                                <h3 class="card-title center-align animated flipInX delay-4s">ISS Locator</h3>
                                <!-- SEARCH LOCATION START -->
                                <div class="row center">
                                    <h5 class="header col s12 light">Search a location to find out when you can next
                                        see
                                        the International
                                        Space Station</h5>
                                </div>
                                <div class="row center">
                                    <!-- FORM LOCATION START -->
                                    <div class="row">
                                        <form class="col s12">
                                            <div class="row">
                                                <div class="input-field col s9">
                                                    <i class="material-icons prefix">location_on</i>
                                                    <input id="icon_prefix" type="text" class="validate">
                                                    <label for="icon_prefix">ENTER LOCATION</label>
                                                    <!-- SUBMIT BUTTON START -->

                                                    <!-- SUBMIT BUTTON END -->
                                                </div>
                                                <div class="valign-wrapper">
                                                    <a class="button btn center-align light-blue">Submit</a>
                                                </div>
                                            </div>
                                        </form>

                                        <!-- FORM LOCATION END -->
                                        <!-- SEARCH LOCATION END -->
                                        <!-- SEARCH RESULTS START -->

                                        <div class="col s12 m12">
                                            <div>
                                                <table class="table table-sm table-hover" id="history-table">
                                                    <thead>
                                                        <th scope="col">
                                                            <h5 class="left-align amber-text animated flipInX delay-4s"
                                                                id="city"><strong>City</strong></h5>
                                                        </th>
                                                        <tr id="city-search" class="center-align">
                                                        </tr>
                                                        <th scope="col">
                                                            <h5 class="left-align amber-text animated flipInX delay-4s"
                                                                id="sighting"><strong>
                                                                    Sightings</strong></h5>
                                                        </th>
                                                        <tr id="last-5-results" class="center-align"></tr>
                                                    </thead>
                                                    <!-- <hr> -->
                                                    <table class="table table-sm table-hover" id="results-table">
                                                        <thead>
                                                            <h5 class="center-align amber-text" id="recent"><strong>
                                                                    Search History</strong></h5>
                                                        </thead>
                                                    </table>

                                                    <tbody>
                                                        <!-- This is where the information goes from the form -->
                                                    </tbody>

                                            </div>
                                        </div>
                                        <!-- SEARCH RESULTS END -->
                                    </div>
                                </div>
                                <!-- SEARCH RESULTS END -->
                            </div>
                        </div>

                        <!-- CARD END -->
                        <!-- SEARCH ISS END -->
                    </div>

                </div>

                <!-- Use a button to pause/play the video with JavaScript -->
                <!-- <button id="myBtn" onclick="myFunction()">Pause</button> -->


            </div>
            <!-- FUTURISTIC BACKGROUND END-->
        </div>

    </div>
    <!--  Scripts-->
    <!-- Compiled and minified JavaScript -->
    <script src="https://www.gstatic.com/firebasejs/5.5.2/firebase.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="assets/javascript/materialize.js"></script>
    <script src="assets/javascript/materialize.min.js"></script>
    <script src="assets/javascript/init.js"></script>
    <script src="assets/javascript/apps.js"></script>
    <!-- <script src=“https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js“> </script>  -->


    <script>

        ///TOOL TIP START
        document.addEventListener('DOMContentLoaded', function () {
            var elems = document.querySelectorAll('.tooltipped');
            var instances = M.Tooltip.init(elems, options);
        });

        // Or with jQuery

        $(document).ready(function () {
            $('.tooltipped').tooltip();
        });
///TOOL TIP END

    </script>

</body>

</html>
