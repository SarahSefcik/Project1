<!DOCTYPE html>
<html lang="en">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Website Name</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
  <!-- CSS  -->
  <!-- Added Link to Reset CSS-->
  <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
  <!-- Compiled and minified CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link href="assets/css/materialize.css" type="text/css" rel="stylesheet" media="screen,projection" />
  <link href="assets/css/style.css" type="text/css" rel="stylesheet" media="screen,projection" />
</head>

<body>

  <!-- The video -->
  <video autoplay muted loop id="myVideo">
    <source src="https://svs.gsfc.nasa.gov/vis/a030000/a030700/a030771/ISS_Crew_Earth_Observations_2160p.mp4" type="video/mp4">
  </video>



  <div class="row">
    <div class="col s12 box">
      <h1 class="center">International Space Station Locator</h1>
    </div>
    <div class="col s8">
      <div id=mapBox>
        <div id="mapid"></div>
      </div>
    </div>
    <div class="col s4">

      <div class="card blue-grey darken-1">
        <div class="card-content white-text">
          <h3 class="card-title center-align">ISS Locator</h3>
          <!-- SEARCH LOCATION START -->
          <div class="row center">

            <h6 class="header col light">Search a location to find out when you can next see the
              International
              Space Station</h6>


          </div>
          <div class="row center">

            <!-- CARD START -->
            <!-- FORM LOCATION START -->
            <div class="row">
              <div class="input-field col s12 center-content">
                <input type="text" id="autocomplete-input user_submit" class="autocomplete">
                <label for="icon_prefix center-align">LOCATION</label>
              </div>

              <label for="autocomplete-input">Location (ex: Orlando,FL)</label>
            </div>
          </div>
          <div class="valign-wrapper center-align">
            <a class="button btn-large waves-effect amber">Submit</a>
          </div>
          <!-- FORM LOCATION END -->
          <!-- SEARCH LOCATION END -->
              <!-- SEARCH RESULTS START -->
              <div class="row">


                <div class="col s12 m12">
                  <div>
                    <table class="table table-sm table-hover" id="history-table">
                      <thead>
                          <th scope="col">
                            <h5 class="center-align" id="city">City</h5>
                          </th>
                          <tr id="city-search" class="center-align"></tr>
                          <th scope="col">
                            <h5 class="center-align" id="sighting">Future Sightings</h5>
                          </th>
                          <tr id="last-5-results" class="center-align"></tr>
                      </thead>
                      <tbody>
                        <!-- This is where the information goes from the form -->
                      </tbody>
                    </table>
                  </div>
                </div>
              </div>
              <!-- SEARCH RESULTS END -->
            </div>
          </div>
        </div>
        <!-- CARD END -->
        <!-- SEARCH ISS END-->

      </div>
      <!-- PHOTO START -->
      <div class="col s12">
IMAGE API WILL GO HERE WITH DIVS.

      </div>
    </div>
    <!-- PHOTO END -->

    <!-- Use a button to pause/play the video with JavaScript -->
    <!-- <button id="myBtn" onclick="myFunction()">Pause</button> -->
  </div>




  <!--  Scripts-->
  <!-- Compiled and minified JavaScript -->
  <script src="https://www.gstatic.com/firebasejs/5.5.2/firebase.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="assets/javascript/materialize.js"></script>
  <script src="assets/javascript/materialize.min.js"></script>
  <script src="assets/javascript/init.js"></script>
  <script src="assets/javascript/apps.js"></script>
  <!-- <script src=“https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js“> </script>  -->


</body>

</html>
